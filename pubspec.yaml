version: 1.0.3
homepage: https://github.com/Skycoder42/firebase_database_rest

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  freezed_annotation: ^2.2.0
  http: ^0.13.5
  json_annotation: ^4.8.0
  meta: ^1.9.0
  path: ^1.8.3

dev_dependencies:
  build_runner: ^2.3.3
  coverage: ^1.6.3
  dart_pre_commit: ^4.1.0
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  lint: ^2.0.1
  mocktail: ^0.3.0
  test: ^1.23.1
  test_api: ^0.4.18
  tuple: ^2.0.1
